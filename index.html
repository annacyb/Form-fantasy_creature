<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main></main>

    <form action="">
        <fieldset style="display:flex; flex-direction: column;">
            <legend>Fantasy creatures creation form</legend>

            <label for="name">Name</label>
            <input name="name" id="name" type="text" required>

            <label for="species">Species</label>
            <input name="species" id="species" type="text">

            <label for="mythology">Mythology</label>
            <input name="mythology" id="mythology" type="checkbox">

            <label for="age">Age</label>
            <input name="age" id="age" type="number" required>

            <label for="color">Color</label>
            <input name="color" id="color" type="radio">

            <label for="textures">Textures</label>
            <input name="textures" id="textures" type="text">

            <label for="horns">Horns</label>
            <input name="horns" id="horns" type="radio" required>

            <label for="alignment">Alignment</label>
            <input name="alignment" id="alignment" type="range" required>

            <label for="abilities">Abilities</label>
            <input name="abilities" id="abilities" type="text" required>

            <button type="submit">Submit</button>


        </fieldset>

    </form>


</body>
<script src="script.js"></script>

</html>
